<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Days Until App</title>
    <link rel="stylesheet" href="styles.css">
      <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Days Until...</h1>

        <div class="input-section">
            <!-- Auto-resizing textarea for event name -->
            <textarea id="eventName" placeholder="Event Name" oninput="autoResizeHeight(this)"></textarea>
            
            <!-- Separate input fields for month, day, and year -->
            <div class="date-inputs">
                <input type="number" id="eventMonth" placeholder="Month" min="1" max="12" oninput="autoResize(this)">
                <input type="number" id="eventDay" placeholder="Day" min="1" max="31" oninput="autoResize(this)">
                <input type="number" id="eventYear" placeholder="Year" min="2025" max="9999" oninput="autoResize(this)">
            </div>

            <button onclick="addEvent()">Add Event</button>
        </div>

        <!-- Output section with fixed width and auto height -->
        <ul id="eventList" class="output-box"></ul>
    </div>

    <script src="script.js"></script>

    <footer>
  <p>&copy; 2025 BBC</p>
</footer>
    
</body>
</html>
